# Show each prompt on a new line
add_newline = true

# Use JetBrainsMono Nerd Font for icons (Ghostty-friendly)
# Prompt character
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚úó](bold red)"
vicmd_symbol = "[‚ùÆ](bold yellow)"

# Username (always visible, clean)
[username]
show_always = true
style_user = "bold cyan"

# Hostname (only show for SSH sessions)
[hostname]
ssh_only = true
style = "bold purple"

# Current directory
[directory]
truncation_length = 3
truncation_symbol = "‚Ä¶/"
style = "bold blue"

# Git branch
[git_branch]
symbol = "ÓÇ† "
style = "bold magenta"

# Git status symbols
[git_status]
style = "red"
format = '([\[$all_status$ahead_behind\]]($style) )'
ahead = "‚á°"
behind = "‚á£"
diverged = "‚áï"
conflicted = "‚öî"
untracked = "?"
stashed = "üì¶"
modified = "‚úö"
staged = "+"
deleted = "‚úñ"

# Python venv or version
[python]
symbol = "üêç "
style = "yellow"
format = 'via [$symbol$version ($virtualenv)]($style) '
detect_extensions = ["py"]
detect_files = ["pyproject.toml", "requirements.txt", ".python-version"]

# Node.js version
[nodejs]
symbol = "Óúò "
format = 'via [$symbol$version]($style) '
style = "green"

# Rust (just in case)
[rust]
symbol = "ü¶Ä "
format = 'via [$symbol$version]($style) '
style = "red"

# Time (optional, uncomment to enable)
# [time]
# disabled = false
# format = 'üïí [$time]($style) '
# style = "dimmed white"
# time_format = "%R"  # 24h format

# Command duration (only shows if > 2s)
[cmd_duration]
min_time = 2000
format = "‚è± [$duration]($style) "
style = "bold yellow"

[aws]
disabled = true

